<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numbers API</title>
</head>
<body>
    <div class="container">
        <h1>Numbers API</h1>
        <p>An App for interesting facts about numbers. Have fun</p>
        <form class="form">
            <input type="number" class="number" name="input"  placeholder="Type Number"">
            <button class="submit">submit</button> 
        </form>

        <div class="card">
           <div class="card-body">
               <h5 class="card-title"></h5>

                <h6 class="card-subtitle">Number Facts</h6>

                <p class="card-text"></p>
                
                <button class="copy-btn">Copy Fact</button>
           </div>
        </div>
    </div>
    


    <script src="sandbox.js"></script>
</body>
</html>
